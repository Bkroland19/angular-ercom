<!-- cart.component.html -->

<div class="container">
  cart component works

  <div *ngFor="let item of cartItems" class="cart-item">
    <img [src]="item.product.image" alt="{{ item.product.title }}" />
    <h2>{{ item.product.category }}</h2>
    <p>{{ item.product.price | currency }}</p>
  </div>
</div>
